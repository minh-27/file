  <div id="carouselExampleCaptions" class="carousel slide">

      <div class="carousel-item active">
        <img src="anh-bau-troi-am-u-dep-nhat_022454740.jpg" class="d-block w-100" alt="hello">
        <div class="carousel-caption d-none d-md-block">
          <div class="chu">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
            <button type="button" class="btn btn-success">sing up today</button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="hinh-nen-bau-troi-1.jpg.webp" class="d-block w-100" alt="sora">

            <button type="button" class="btn btn-success">sing up today</button>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
